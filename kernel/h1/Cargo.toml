[package]
name = "h1"
version = "0.1.0"
authors = ["Amit Levy <amit@amitlevy.com>"]
edition = "2018"

build = "build.rs"

[dependencies]
kernel = { path = "../../third_party/tock/kernel" }
cortexm3 = { path = "../../third_party/tock/arch/cortex-m3" }
spiutils = { path = "../../shared-lib/spiutils", default_features = false }

